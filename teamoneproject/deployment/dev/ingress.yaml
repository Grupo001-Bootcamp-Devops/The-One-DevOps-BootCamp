apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-ingress
  namespace: test-argo
  annotations:
    # kubernetes.io/ingress.global-static-ip-name: "react-ip"
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: react-gke-service
      port:
        number: 80